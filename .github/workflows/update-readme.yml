name: ðŸ”„ Update GitHub Profile README

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ðŸ”¥ required for rebase

      - name: Update Random Song
        shell: bash
        run: |
          songs=(
            "https://youtu.be/dQw4w9WgXcQ"
            "https://youtu.be/C0DPdy98e4c"
            "https://youtu.be/oygrmJFKYZY"
            "https://youtu.be/2vjPBrBU-TM"
            "https://youtu.be/kXYiU_JCYtU"
            "https://youtu.be/fLexgOxsZu0"
            "https://youtu.be/09R8_2nJtjg"
          )

          random_song=${songs[$RANDOM % ${#songs[@]}]}

          awk '
          {
            print
            if ($0 ~ /<!-- RANDOM_SONG -->/) {
              getline
              print "ðŸŽ§ **Now Playing:** '"$random_song"'"
            }
          }' README.md > README.tmp

          mv README.tmp README.md

      - name: Commit and push safely
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add README.md
          git commit -m "ðŸŽ§ Auto update random music"

          git pull --rebase origin main
          git push origin main
