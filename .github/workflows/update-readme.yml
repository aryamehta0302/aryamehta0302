name: üîÑ Update GitHub Profile README

on:
  schedule:
    - cron: "0 */6 * * *"   # Runs every 6 hours
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Update Recent GitHub Activity
        uses: Readme-Workflows/recent-activity@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Blog Posts
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: |
            https://dev.to/feed/aryamehta0302
            https://aryamehta0302.medium.com/feed

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "üìù auto-update README" || echo "No changes to commit"
          git push
