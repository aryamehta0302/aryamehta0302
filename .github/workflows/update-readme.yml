name: ðŸ”„ Update GitHub Profile README

on:
  schedule:
    - cron: "0 */6 * * *"   # Every 6 hours (cleaner, no spam)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ›  Install Dependencies
        run: sudo apt-get install -y jq

      - name: ðŸŽ§ Update Random Song
        run: |
          songs=(
            "https://youtu.be/dQw4w9WgXcQ"
            "https://youtu.be/C0DPdy98e4c"
            "https://youtu.be/oygrmJFKYZY"
            "https://youtu.be/2vjPBrBU-TM"
            "https://youtu.be/kXYiU_JCYtU"
            "https://youtu.be/fLexgOxsZu0"
            "https://youtu.be/09R8_2nJtjg"
          )

          random_song=${songs[$RANDOM % ${#songs[@]}]}

          awk '
          /<!-- RANDOM_SONG -->/ {
            print "<!-- RANDOM_SONG -->"
            print "ðŸŽ§ **Now Playing:** '"$random_song"'"
            next
          }
          {print}
          ' README.md > README.tmp

          mv README.tmp README.md

      - name: ðŸ“Š Fetch Latest GitHub Activity
        run: |
          USER="aryamehta0302"

          EVENT=$(curl -s https://api.github.com/users/$USER/events | jq -r '.[0].type')
          REPO=$(curl -s https://api.github.com/users/$USER/events | jq -r '.[0].repo.name')

          echo "EVENT=$EVENT" >> $GITHUB_ENV
          echo "REPO=$REPO" >> $GITHUB_ENV

      - name: ðŸ–Œ Generate Dynamic SVG
        run: |
          cat > assests/github-activity.svg <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
              <rect width="100%" height="100%" fill="black"/>

              <text x="50%" y="30" fill="#00FFFF" font-size="22px" font-family="monospace" text-anchor="middle">
                  ðŸš€ Arya Mehta's GitHub Activity ðŸš€
              </text>

              <text x="50%" y="80" fill="#FF007F" font-size="18px" font-family="monospace" text-anchor="middle">
                  âž¡ Latest Event: ${EVENT}
              </text>

              <text x="50%" y="110" fill="#00FFD1" font-size="18px" font-family="monospace" text-anchor="middle">
                  âž¡ Repository: ${REPO}
              </text>

              <text x="50%" y="150" fill="#FFFFFF" font-size="14px" font-family="monospace" text-anchor="middle">
                  Auto-updated every 6 hours
              </text>
          </svg>
          EOF

      - name: ðŸš€ Commit & Push Changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git pull --rebase origin main
          git add README.md assests/github-activity.svg
          git commit -m "âš¡ Auto-update profile activity & music"
          git push origin main
